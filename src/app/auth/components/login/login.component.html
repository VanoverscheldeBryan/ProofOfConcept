<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" name="email" [(ngModel)]="model.email" required
                       class="form-control"
                       id="loginUsername"
                       [ngClass]="{'is-invalid': f.submit && f.username.invalid}"

                       placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password"  name="password" [(ngModel)]="model.password" required 
                       class="form-control"
                       id="loginPassword"
                       placeholder="Password">

            </div>
            <button type="submit" [disabled]="f.invalid"
                    class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
                    <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                        invalid username or password
                    </div>

                    
        </form>
    </div>
</div>
