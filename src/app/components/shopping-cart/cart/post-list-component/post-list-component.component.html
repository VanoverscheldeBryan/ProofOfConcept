<h3>Messages list</h3>

<div *ngIf="posts.length">

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts; let i = index">
            <h5> {{post.title}}</h5>
            <p>
                {{post.content}}
            </p>
        </li>
    </ul>

</div>
<div *ngIf='posts.length === 0' class="alert alert-info">You haven't created any posts</div>
