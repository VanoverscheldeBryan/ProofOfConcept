<div class="container">

    <h1 class="my-4" *ngIf="product">{{product.name}}
    </h1>
  
    <div class="row">
  
      <div class="col-md-8">
        <img class="img-fluid" src="{{product.imageUrl}}" alt="" *ngIf="product">
      </div>
  
      <div class="col-md-4">
          <h2 *ngIf="product">{{product.price | currency:'EUR'}}</h2>
        <h3 class="my-3">Description</h3>

        <p *ngIf="product">{{product.description}}</p>
        
      </div>



    </div>
  
  
  
  </div>
